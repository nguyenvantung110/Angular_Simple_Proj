<form class="container form-login" [formGroup]="formGroup">
    <h3 class="text-center">Login</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input formControlName="username" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
    </div>
    <p class="alert alert-danger" *ngIf="f['username']?.errors?.['required'] && isSubmit">Err</p>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="a-zA-Z0-9" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" (click)="setLoginData()">Login</button>
      </div>
    </form>
